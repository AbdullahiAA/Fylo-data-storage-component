<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Foogle Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="./styles.css">

</head>
<body>

  <div class="container">
    <main>
      <div class="main__header">
        <img class="logo" src="./images/logo.svg" alt="Fylo Logo">
        <div class="header__icons">
          <a href="#" aria-label="Document">
            <img src="./images/icon-document.svg" alt="Document">
          </a>
          <a href="#" aria-label="Folder">
            <img src="./images/icon-folder.svg" alt="Folder">
          </a>
          <a href="#" aria-label="Upload">
            <img src="./images/icon-upload.svg" alt="Upload">
          </a>
        </div>
      </div>

      <div class="main__body">
        <p class="storage-usage">
          Youâ€™ve used <span>815 GB</span> of your storage
        </p>
        
        <div class="progress-bar">
          <div class="used-storage"></div>
        </div>
        
        <div class="storage-range">
          <span>0 GB</span>
          <span>1000 GB</span>
        </div>
        
        <div class="storage-left">
          <span>185</span> GB Left
        </div>
      </div>
    </main>
    
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/AbdullahiAA" target="_blank">TechPro</a>.
    </footer>
  </div>

</body>
</html>
